<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <input type="text"><br><br>
        <input type="password"><br><br>
        <input type="email"><br><br>
        <input type="date"><br><br>
        <input type="month"><br><br>
        <input type="week"><br><br>
        <input type="number"><br><br>

        <input type="color"><br><br>
        <input type="range"><br><br>

        <input type="radio" name="genero" value="M">
        <input type="radio" name="genero" value="F"><br><br>

        <input type="checkbox">
        <input type="checkbox"><br><br>

        <input type="reset"><br><br>

        <button>Enviar por boton</button> <br><br>

        <textarea name="" id=""></textarea><br><br>

        <select>
            
            <option>HTML5</option>
            <option>CSV3</option>
            <option>Javascript</option>
        </select><br><br>
        
        <select>

            <optgroup label="Lenguajes"></optgroup> 
                <option>PHP</option>
                <option>JAVA</option>
                <option>c#</option>

                <optgroup label="Base de datos"></optgroup> 
                <option>MySQL</option>
                <option>ORACLE</option>
                <option>SQL VERVER</option>    
        
            </select><br><br>

            <input list="Etiquetas">
            <datalist id="Etiquetas">
                <option value="Texto">
                <option value="Tablas">    
                
            </datalist><br><br>

            <input type="file"><br><br>
            <progress value="25" max="100"></progress>
            

    </form>

</html>
